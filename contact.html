<!DOCTYPE html>
<html lang="en">
    <head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
   <!-- Favicon linking -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap CSS icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer>
    </script>
  <!-- eigen geschreven css voor jouw html-bestand -->
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/reset.css">
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <nav class="navbar navbar-expand-lg bg-light container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/logo.png" alt="Trask" width="100" height="100">
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto text-end">
                    <li class="nav-item">
                      <a class="nav-link text-uppercase fs-5" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-uppercase fs-5" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active text-uppercase fs-5" aria-current="page" href="contact.html">Contact</a>
                    </li>
                  </ul>
                  </div>
              </nav>
                <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-blauw text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder text-dark-blue">Contact</h1>
                            <p class="lead fw-normal text-muted mb-0">Laten we samen werken!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-10 col-xl-8">
                                <form id="contactForm" onsubmit="sendEmail(event)">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." aria-label="Volledige naam" required />
                                        <label for="name">Naam</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="name@example.com" aria-label="Email address" required />
                                        <label for="email">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" aria-label="Telefoonnummer" required />
                                        <label for="phone">Telefoonnummer</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" aria-label="Bericht" required></textarea>
                                        <label for="message">Bericht</label>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn custom-submit-button btn-lg text-grey" id="submitButton" type="submit">Versturen</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="bg-white py-0 mt-3">
                <div class="container">
                    <div class="row">
                        <div class="col-xxl-8 mx-auto">
                            <div class="d-flex justify-content-center fs-2 gap-4">
                                <a class="text-dark-blue" href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                                <a class="text-dark-blue" href="https://linkedin.com/" target="_blank" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
                                <a class="text-dark-blue" href="https://github.com/Craymiz" target="_blank" aria-label="GitHub"><i class="bi bi-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>   
    <footer class="bg-grijs py-0 pt-2 mt-3">
        <div class="container px-5">
            <div class="row">
                <div class="col text-center">
                <div class=" mb-0 h5">&copy; Trask</div>
            </div>
        </div>
    </footer>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
